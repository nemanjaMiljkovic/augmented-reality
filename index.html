<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
   <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body> 
<!--     Model MANTA by misaooo is licensed under CC Attribution-NonCommercial -->
 <a-scene embedded artoolkit="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="model" src="https://cdn.glitch.com/5a5f36c3-af3b-4acd-84c7-7d007d8478f1%2Fm1911-handgun.gltf?1492168599126"></a-asset-item>
      </a-assets>
      <a-gltf-model scale="0.1 0.1 0.1" src="#model" position="0 0.5 0"></a-gltf-model>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
